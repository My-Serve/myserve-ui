<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Down for Maintenance</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }

    .slide-up {
      animation: slideUp 1s ease-out forwards;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .gear {
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-gray-900 to-gray-700 text-white select-none">
<div class="text-center p-8 max-w-lg">
  <svg class="w-24 h-24 mx-auto mb-8 gear" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="3"></circle>

  </svg>
  <h1 class="text-4xl font-bold text-red-500 mb-4 fade-in">We'll Be Back Soon!</h1>
  <p class="text-lg mb-8 slide-up">Our site is currently down for maintenance. Please check back later.</p>
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg pulse">
    <p class="text-sm text-gray-300">We're working hard to improve our services and bring you a better experience.</p>
    <p class="text-sm text-gray-300 mt-2">Thank you for your patience!</p>
  </div>
