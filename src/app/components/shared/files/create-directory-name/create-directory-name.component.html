<p-dialog header="Directory" [modal]="true" (onShow)="initialize()" [(visible)]="this.popupService.showCreatedEditPopupDirectory" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-5">Directory Name</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="directory" class="font-semibold w-6rem">Directory Name</label>
    <input pInputText id="directory" [(ngModel)]="" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="cancel()" />
    <p-button label="Save" [disabled]="!valid" (onClick)="create()" />
  </div>
</p-dialog>
