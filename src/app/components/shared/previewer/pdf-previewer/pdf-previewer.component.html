@if(shouldUseDefaultRendered){
  <iframe
    *ngIf="sanitizedPdfUrl !== undefined"
    [src]="sanitizedPdfUrl"
    [style]="{ height: '90vh', width: '90vw' }"
    class="max-w-full w-auto h-auto object-fit"
  ></iframe>
} @else {
  <iframe
    *ngIf="sanitizedGoogleViewerUrl !== undefined"
    [src]="sanitizedGoogleViewerUrl"
    [style]="{ height: '90vh', width: '90vw' }"
    class="max-w-full w-auto h-auto object-fit"
  ></iframe>
}
